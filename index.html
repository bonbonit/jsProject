	  <header class="searchMap">
         <section class="plusSearch">
	      <form class="form-search" method="get" action="#">
            <input type="search" name="search" placeholder="I am looking for..">
            <button type="submit">Search</button>
            <i class="fa fa-search"></i>
          </form>

           <img src="img/btn-plus.png" onclick="addReview()">
        </section>
	  </header>

    <div class="main-content">

           <div class="addReview">
           <form class="form-basic">

            <div class="form-title-row">
                <h1>Add Reviwe</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Title</span>
                    <input type="text" name="name" id="title">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Image URL</span>
                    <input type="url" name="email" id="imgURL">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Star Rate</span>
                    <select name="dropdown" id="drop-val">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Review</span>
                    <textarea name="textarea" id="review"></textarea>
                </label>
            </div>

            <div class="form-row">
                <button type="submit" onclick="saveData()">Post Review</button>
            </div>

        </form>
           </div>
